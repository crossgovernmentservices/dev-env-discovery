maslow:
  build: ../maslow-standalone
  command: bin/rails server -e development --port 3000 --binding 0.0.0.0
  volumes:
    - ../maslow-standalone:/code
  links:
    - postgres
  ports:
    - "3000:3000"
  environment:
    INSTANCE_NAME: maslow-docker
    MASLOW_HOST: xgs-maslow.local
postgres:
  image: postgres:9.4
  environment:
    POSTGRES_PASSWORD: maslow
    POSTGRES_USER: maslow
xgs:
  build: ../xgs
  command: ./docker.sh 
  volumes:
    - ../xgs:/code
  ports:
   - "3001:3001"
xgsprototypes:
  build: ../xgs_prototypes
  command: ./docker.sh 
  volumes:
    - ../xgs_prototypes:/code
  ports:
   - "3002:3002"
